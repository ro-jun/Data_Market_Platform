<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Market Platform - Homepage</title>
    <link rel="stylesheet" href="{{ url_for('homepage.static', filename='css/homepage.css') }}">
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <!-- 헤더 -->
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('homepage.static', filename='images/homepage-banner.jpg') }}" alt="홈페이지 배너">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#">데이터 찾기</a></li>
                <li><a href="#">삽니다</a></li>
                <li><a href="#">팝니다</a></li>
                <li><a href="#">무료 데이터</a></li>
            </ul>
        </nav>
    </header>

    <!-- 검색 섹션 -->
    <section class="search-section">
        <h1>데이터를 쉽게 검색해주는 DS_AI</h1>
        <input type="text" placeholder="원하시는 데이터를 검색하세요">
        <button>검색</button>
    </section>

    <!-- 카테고리 -->
    <section class="category-section">
        <div class="category">
            <img src="../static/images/category-icon1.png" alt="카테고리 아이콘">
            <p>도시/지역</p>
        </div>
        <div class="category">
            <img src="../static/images/category-icon2.png" alt="카테고리 아이콘">
            <p>산업/금융</p>
        </div>
        <div class="category">
            <img src="../static/images/category-icon3.png" alt="카테고리 아이콘">
            <p>경제/금융</p>
        </div>
        <div class="category">
            <img src="../static/images/category-icon4.png" alt="카테고리 아이콘">
            <p>교육</p>
        </div>
    </section>

    <!-- 이벤트 섹션 -->
    <section class="event-section">
        <h2>2024 당근 부동산 테크 채용</h2>
        <p>11.11 - 11.24</p>
        <a href="#">지원하러 가기</a>
    </section>

    <!-- 푸터 -->
    <footer class="footer">
        <p>© 2024 Data Market Platform. All Rights Reserved.</p>
    </footer>
    {% endblock %}
</body>
</html>
