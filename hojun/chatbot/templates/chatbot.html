<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Market Platform - Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('chatbot.static', filename='css/chatbot.css') }}">
    <!-- Font Awesome 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <!-- 메인 컨테이너 -->
    <div class="chatbot-container">
        <!-- 왼쪽 채팅 내역 -->
        <aside class="chat-history">
            <!-- 새 채팅하기 버튼 -->
            <button id="new-chat-btn" class="new-chat-btn">
                <i class="fas fa-plus-circle"></i> 새 채팅하기
            </button>
            <h3>
                <i class="fas fa-history"></i> 채팅 내역
            </h3>
            <ul>
                <!-- 채팅 기록 동적 추가 -->
            </ul>
            <!-- 유저 정보 -->
            <div class="user-info">
                <div class="user-profile">
                    <i class="fas fa-user-circle user-icon"></i> <!-- 유저 아이콘 -->
                    <span id="user-id">user_001</span>
                </div>
                <div class="settings">
                    <i class="fas fa-cog settings-icon"></i> <!-- 설정 아이콘 -->
                </div>
            </div>
        </aside>

        <!-- 오른쪽 채팅 영역 -->
        <section class="chat-interface">
            <!-- 대화 섹션 -->
            <div id="messages" class="message-section">
                <!-- 동적으로 메시지가 추가되는 영역 -->
            </div>

            <!-- 입력 공간 -->
            <div class="input-section">
                <textarea id="user-input" placeholder="찾으시는 데이터의 내용 혹은 데이터 사용 목적을 작성해 주세요."></textarea>
                <button id="send-btn" class="send-btn">
                    <i class="fas fa-paper-plane"></i> 전송
                </button>
            </div>
        </section>
    </div>
    <script type="module" src="{{ url_for('chatbot.static', filename='js/chatbot.js') }}"></script>
    {% endblock %}
</body>
</html>
