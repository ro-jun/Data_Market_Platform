<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 등록</title>
    <link rel="stylesheet" href="{{ url_for('datainsert.static', filename='css/datainsert.css') }}">
    <script src="{{ url_for('datainsert.static', filename='js/datainsert.js') }}"></script>
</head>

<body>
    {% extends 'base.html' %}
    {% block content %}
    <main class="content">
        <div class="upload-container">
            <h1>데이터 등록</h1>
            <form id="data-form" method="POST" action="/submit-data" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">데이터 제목</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="price">데이터 가격</label>
                    <div class="price-input-container">
                        <input type="number" id="price" name="price" required>
                        <span class="unit">원</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="main-category">분류</label>
                    <select id="main-category" name="main-category" required>
                        <option value="리포트">리포트</option>
                        <option value="논문">논문</option>
                        <option value="자기소개서">자기소개서</option>
                        <option value="방송통신대">방송통신대</option>
                        <option value="서식">서식</option>
                        <option value="노하우">노하우</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sub-category">세부 분류</label>
                    <select id="sub-category" name="sub-category" required>
                        <option value="">세부 분류 선택</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">설명</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="file-upload-section">
                    <div id="dropzone" class="dropzone">
                        <p>+ 추가 파일</p>
                        <input type="file" name="files[]" id="files" class="file-input-hidden" multiple>
                    </div>
                    <ul id="file-list"></ul>
                </div>
                <button type="submit" class="submit-button">등록</button>
        </form>
        </div>
    </main>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="popup-message">등록이 완료되었습니다!</p>
            <button id="close-popup">확인</button>
        </div>
    </div>
    {% endblock %}
</body>
</html>
