<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 등록</title>
    <link rel="stylesheet" href="{{ url_for('datainsert.static', filename='css/datainsert.css') }}">
</head>

<body><body>
    {% extends 'base.html' %}
    {% block content %}
    <main class="content">
        <div class="upload-container">
            <h1>데이터 등록</h1>
            <form id="data-form">
                <div class="form-group">
                    <label for="title">데이터 제목</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="price">데이터 가격</label>
                    <div class="price-input-container">
                        <input type="number" id="price" name="price" required>
                        <span class="unit">원</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">분류</label>
                    <select id="category" name="category" required>
                        <option value="경제/금융">경제/금융</option>
                        <option value="보건/복지">보건/복지</option>
                        <option value="교육/학습">교육/학습</option>
                        <option value="교통/통계">교통/통계</option>
                        <option value="환경/기상">환경/기상</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">설명</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="file-upload-section">
                    <div id="dropzone" class="dropzone">
                        <p>+ 추가 파일</p>
                        <input type="file" name="files[]" id="files" class="file-input-hidden" multiple>
                    </div>
                    <ul id="file-list"></ul>
                </div>
                <button type="submit" class="submit-button">등록</button>
            </form>
        </div>
    </main>


    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="popup-message">등록이 완료되었습니다!</p>
            <button id="close-popup">확인</button>
        </div>
    </div>
    <script src="{{ url_for('datainsert.static', filename='js/datainsert.js') }}"></script>
    {% endblock %}
</body>
</html>
