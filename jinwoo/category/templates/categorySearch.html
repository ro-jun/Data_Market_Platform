<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Category List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/category/styles.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">데덤크 - 데이터 찾기</h1>
    <form action="/category/search" method="get" class="form-inline my-4">
        <input type="text" name="query" class="form-control mr-sm-2" placeholder="검색어를 입력하세요">
        <button type="submit" class="btn btn-primary">찾기</button>
    </form>

    <div class="row">
        {% for item in items %}
        <div class="col-md-3">
            <div class="item-card">
                <div class="item-category">{{ item.category }}</div>
                <div class="item-name">{{ item.name }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
