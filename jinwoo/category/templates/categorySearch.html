<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데테크 - 데이터 찾기</title>
    <!-- CSS 파일의 경로를 정확히 설정 -->
    <link rel="stylesheet" href="{{ url_for('categorySearch.static', filename='css/categorySearch.css') }}">
    <script src="{{ url_for('categorySearch.static', filename='js/categorySearch.js') }}" defer></script>
</head>

<body>
    {% extends 'base.html' %}
    {% block content %}
    <main>
        <div class="main-container">
            <!-- 필터 섹션 -->
            <div id="filter-section" class="filter-section">
                <div class="filter-container">
                    <h3>Filters</h3>
                    <!-- 필터 항목들 -->
                    <div class="filter-group">
                        <h4>가격</h4>
                        <input type="radio" name="price" value="low"> ₩50,000 이하<br>
                        <input type="radio" name="price" value="medium"> ₩100,000 이하<br>
                        <input type="radio" name="price" value="high"> ₩200,000 이하<br>
                    </div>
                    <!-- 추가 필터 그룹들 -->
                </div>
            </div>

            <section class="products-section">
                <div class="products-container" id="selected-products-container">
                    {% if categories %}
                        {% for category in categories %}
                            <!-- 카테고리 카드 -->
                            <div class="product-card" onclick="showFilterAndExpandCard('{{ category.id }}')">
                                <img src="{{ url_for('categorySearch.static', filename='images/' + category.image_url) }}" alt="{{ category.name }}">
                                <div class="product-info">
                                    <p class="category">{{ category.name }}</p>
                                    <h3>{{ category.name }}</h3>
                                </div>
                            </div>
                        {% endfor %}
                    {% else %}
                        <p>카테고리가 없습니다.</p>
                    {% endif %}
                </div>

                <!-- 데이터셋 목록을 products-container와 같은 너비로 표현 -->
                <div id="dataset-list-container" class="dataset-list-container" style=""></div>

                <!-- 페이지네이션 -->
                <div class="pagination">
                    <button onclick="previousPage()">이전 페이지</button>
                    <span>페이지 1 / 5</span>
                    <button onclick="nextPage()">다음 페이지</button>
                </div>
        </section>
    </div>
    </main>
    {% endblock %}
</body>
</html>
