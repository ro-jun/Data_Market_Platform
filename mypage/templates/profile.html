<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 마켓 프로필</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 헤더 섹션 -->
        <div class="header">
            <div class="profile-section">
                <img src="{{ user.profile_image }}" alt="프로필 이미지" class="profile-image">
                <div class="profile-info">
                    <h1>{{ user.name }}</h1>
                    <p>이메일: {{ user.email }}</p>
                    <p>전화번호: {{ user.phone }}</p>
                </div>
            </div>
            <div class="points-section">
                <p>보유 포인트: <strong>{{ user.points | number }}</strong></p>
            </div>
        </div>

        <!-- 네비게이션 섹션 -->
        <nav>
            <div class="nav-container">
                <div class="logo">데테크</div>
                <ul class="nav-links">
                    <li><a href="#">데이터 찾기</a></li>
                    <li><a href="#">산다</a></li>
                    <li><a href="#">팔다</a></li>
                    <li><a href="#">무료 데이터</a></li>
                </ul>
                <div class="nav-buttons">
                    <button>자료등록</button>
                    <button>고객센터</button>
                    <button>로그인</button>
                </div>
            </div>
        </nav>

        <!-- 통계 섹션 -->
        <div class="stats">
            <div class="stat">
                <h2>{{ user.purchased_data }}</h2>
                <p>구매 데이터 수</p>
            </div>
            <div class="stat">
                <h2>{{ user.uploaded_data }}</h2>
                <p>업로드 데이터 수</p>
            </div>
            <div class="stat">
                <h2>{{ user.sold_data }}</h2>
                <p>판매 데이터 수</p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
